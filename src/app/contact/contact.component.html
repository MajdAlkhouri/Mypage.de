<form id="contact" (ngSubmit)="handleSubmit(contactForm)"  #contactForm="ngForm">
    <div id="contact" class="contact-section">
        <div class="contact-content">
            <h2>Contact me.</h2>
            <p>Get in touch via the form below, or by emailing <span id="my-email">mjodizaodiz@gmail.com</span></p>
            <label>Name</label>
            <input [(ngModel)]="name" type="text" name="name" #nameInput="ngModel"
             placeholder="Enter your name"
             required>
            <div class="contact-alert" *ngIf="nameInput.invalid && nameInput.dirty">
                <span>*</span>your name is required.
            </div>
            <label>E-Mail Address</label>
            <input [(ngModel)]="email" type="email" name="email" #emailInput="ngModel"
             placeholder="Enter your E-Mail"
             ngModel email="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required>
            <div class="contact-alert" *ngIf="emailInput.invalid && emailInput.dirty">
                <span>*</span>your E-Mail is required.Please enter a valid E-Mail.
            </div>
            <label>Message</label>
            <textarea [(ngModel)]="message" type="text" name="message" #messageInput="ngModel"
            placeholder="Enter your Message"
            required>
            </textarea>
           <div class="contact-alert" *ngIf="messageInput.invalid && messageInput.dirty">
               <span>*</span>your Message is required.
           </div>
        </div>
        <div class="wrapper">
           <button type="submit" [class.disabled]="contactForm.invalid" [disabled]="contactForm.invalid"><span>Send</span></button>
        </div>

        <form #form action="http://majd-alkhouri.developerakademie.com/send_mail.php" method="POST">
            <input name="name" placeholder="Dein Name">
    
            <textarea name="message" placeholder="Deine Nachricht an uns"></textarea>
    
            <button type="submit" (click)="form.submit()">Mail senden</button>
        </form>
        
    </div>
</form>
